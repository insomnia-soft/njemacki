        <style type="text/css">
            * {
                box-sizing: border-box;
            }

            body, html {
                margin: 0;
                margin: 0;
                font-family: sans-serif;
                font-size: 1em;
                background: #fff;
            }

            #navbar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                font-weight: bold;
                padding-left: 10px;
                line-height: 40px;
                background: #CCEEFF;
                border-bottom: 5px solid #888;
            }

            #navbar_title {
                font-size: 120%;
            }

            #test {
                margin: 65px 10px 10px 10px;
            }

            .question {
                padding: 4px;
            }

            .question-subtitle {
                font-weight: bold;
            }

            .question-spacer {
                padding: 20px;
            }

            .div_answer {
                display: inline;
                line-height: 30px;
            }

            .answer {
                border-style: solid;
                border-color: #ddd;
                border-width: 0 0 2px 0;
                background: #fff;
                color: #00f;
                font-size: 100%;
            }

            .answer:hover {
                background: #fdfdfd;
            }

            .answer:focus {
                background: #f8f8f8;
                border-color: #888;
            }

            .span-correct {
                color: #080;
                border-style: solid;
                border-color: #ddd;
                border-width: 0 0 2px 0;
                text-decoration: none !important;
            }

            .span-correct-teacher {
                color: #f00;
                border-style: solid;
                border-color: #ddd;
                border-width: 0 0 2px 0;
                text-decoration: none !important;
            }

            .span-fail {
                color: #00f;
                text-decoration: line-through;
                text-decoration-color: #f00;
                border-style: solid;
                border-color: #ddd;
                border-width: 0 0 2px 0;
            }

            .text-red {
                color: #f00;
            }

            .button-test {
                background: #ff8 !important;
            }

            .button-reset {
                background: #fdd !important;
            }

            .button-check {
                background: #ff8 !important;
            }

            .no-display {
                display: none;
            }

            button {
                color: #000;
                background: #fff;
                border: 1px solid #369;
                height: 30px;
                margin: 0 5px 10px 0;
                font-size: 90%;
                cursor: pointer;
            }

            button:disabled {
                color: #b0b0b0;
                cursor: default;
            }

            button:hover {
                background: #eef;
            }

            button:disabled:hover {
                background: #fff;
            }
        </style>

            ]);
        }

        this.bindEvents(function () {
            Menu.buttonClick(this);
        });

        Test.show();
    },

    makeButton: function (text, id, className) {
        var button = document.createElement("button");
        className = (className === undefined ? "" : " " + className);
        button.innerHTML = text;
        button.setAttribute("id", id);
        button.setAttribute("class", "button-menu" + className);
        return button;
    },

    addButtons: function (buttons) {
        var i, div, button;
        var div = document.createElement("div");
        for (i = 0; i < buttons.length; i++) {
            button = this.makeButton(buttons[i].text, buttons[i].id, buttons[i].className);
            div.appendChild(button);
        }
        Test.testDiv.appendChild(div);
    },

    bindEvents: function (callback) {
        var i, buttons = document.getElementsByClassName("button-menu");
        for (i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", callback);
        }
    },

    buttonClick: function (elem) {
        var index;

        if (elem.id.indexOf("button_test") === 0) {
            index = parseInt(elem.id.split("_")[2], 10);
            if (Data.tests[index].hasOwnProperty("random") && Data.tests[index].random === true) {
                if (confirm("Randomize questions?")) {
                    Test.randomize = true;
                } else {
                    Test.randomize = false;
                }
            } else {
                Test.randomize = false;
            }
            Test.setTest(index);
        }
        else if (elem.id.indexOf("button_main_menu") === 0) {
            this.showMenu();
        }
    }
};

var Test = {
    testDiv: null,
    points: 0,
    totalPoints: 0,
    questions: [],
    questionsElem: [],
    randomize: false,
    title: "",
    firstRun: true,

    init: function () {
        this.testDiv = $$("test");
        Menu.init();
        this.setTestMargin();

        $$("button_check").addEventListener("click", function () { Test.check(); });
        $$("button_reset").addEventListener("click", function () { Test.startTest(); });
        $$("button_menu").addEventListener("click", function () { Menu.init(); });
    },

    startTest: function () {
        if (!this.firstRun && this.totalPoints !== this.points && this.points > 0) {
            if (confirm("Skip correct?")) {
                this.questions = this.questions.filter(function (q) {
                    if (!q.correct) {
                        return q;
                    }
                });
            }
        }
        this.clear();
        this.setTitle(this.title);
        $$("button_check").disabled = false;
        this.addQuestions();
        this.bindEvents();
        this.points = 0;
        this.totalPoints = 0;
        this.show();
    },

    setTest: function (index) {
        var test = Data.tests[index];
        this.showControls();
        this.title = test.title;
        this.questions = test.questions.slice();
        this.firstRun = true;
        this.startTest();
    },

    clear: function () {
        this.testDiv.innerHTML = "";
        this.testDiv.style.display = "none";
    },

    show: function () {
        // unfade
        var op,
            ms = 100,
            currDate = new Date(),
            currTime,
            endTime = currDate.getTime() + ms;

        this.testDiv.scrollTo(0, 0);
        this.testDiv.style.opacity = 0;
        this.testDiv.style.filter = "alpha(opacity=0)";
        this.testDiv.style.display = "block";

        var timer = setInterval(function () {
            currDate = new Date();
            currTime = currDate.getTime();
            if (currTime >= endTime) {
                Test.testDiv.style.opacity = 1;
                Test.testDiv.style.filter = "alpha(opacity=100)";
                clearInterval(timer);
            }
            op = (ms - (endTime - currTime)) / ms;
            Test.testDiv.style.opacity = op;
            Test.testDiv.style.filter = "alpha(opacity=" + op * 100 + ")";
        }, 10);

    },

    addQuestions: function () {
        var i,
            len = this.questions.length,
            rand,
            tmp;

        this.questionsElem = [];

        if (this.randomize && len > 1) {
            for (i = 0; i < len; i++) {
                do {
                    rand = Math.floor((Math.random() * len));
                } while (rand === i);
                tmp = this.questions[i];
                this.questions[i] = this.questions[rand];
                this.questions[rand] = tmp;
            }
        }

        for (var i = 0; i < len; i++) {
            if (this.questions[i].hasOwnProperty("q")) {
                this.addQuestion(this.questions[i], i);
            } else {
                if (i > 0) {
                    this.addDiv("", "question-spacer");
                }
                this.addSubtitle(this.questions[i]);
            }
        }
    },

    addQuestion: function (question, questionIndex) {
        var i,
            count = question.q.split("*").length - 1,
            line = (questionIndex + 1) + ". " + question.q,
            answer,
            id;

        for (i = 0; i < count; i++) {
            id = "answer_" + questionIndex + (count > 1 ? "_" + i : "");
            answer = "<div class='div_answer' id='" + id + "'>";
            answer += "<input type='text' id='text_" + id + "' class='answer'>";
            answer += "</div>";
            line = line.replace("*", answer);
            this.questionsElem.push("text_" + id);
        }

        this.addDiv(line, "question");
    },

    addSubtitle: function (question) {
        this.addDiv(question.subtitle, "question question-subtitle");
    },

    addDiv: function (text, className) {
        var div = document.createElement("div");
        div.innerHTML = text;
        div.setAttribute("class", className);
        this.testDiv.appendChild(div);
    },

    bindEvents: function () {
        var inputs = document.getElementsByClassName("answer");
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener("keypress", function (event) {
                if (event.keyCode !== 13) {
                    return;
                }

                var pos = Test.questionsElem.indexOf(event.target.id),
                    len = Test.questionsElem.length;

                if (pos < len - 1) {
                    $$(Test.questionsElem[pos + 1]).focus();
                } else {
                    $$("button_check").focus();
                }

                event.preventDefault();
            });
        }
    },

    check: function () {
        var i, j,
            correct,
            caseSensitive;

        for (i = 0; i < this.questions.length; i++) {
            this.questions[i].correct = false;
            if (this.questions[i].hasOwnProperty("subtitle")) {
                continue;
            }
            if (!this.questions[i].hasOwnProperty("a")) {
                continue;
            }
            caseSensitive = this.isCaseSensitive(this.questions[i]);
            if (typeof this.questions[i].a === "string") {
                if (this.checkAnswer($$("answer_" + i), this.questions[i].a)) {
                    this.questions[i].correct = true;
                    this.points++;
                }
                this.totalPoints++;
            } else {
                correct = true;
                for (var j = 0; j < this.questions[i].a.length; j++) {
                    if (this.checkAnswer($$("answer_" + i + "_" + j), this.questions[i].a[j], caseSensitive)) {
                        this.points++;
                    } else {
                        correct = false;
                    }
                    this.totalPoints++;
                }
                this.questions[i].correct = correct;
            }
        }

        this.addPointsToTitle();
        this.firstRun = false;
    },

    checkAnswer: function (answerDiv, rightAnswer, caseSensitive) {
        var userAnswer,
            correct = false,
            solution;

        if (answerDiv === null) {
            return;
        }

        userAnswer = answerDiv.childNodes[0].value.trim();

        if (caseSensitive) {
            if (userAnswer === rightAnswer) {
                correct = true;
            }
        } else {
            if (userAnswer.toLowerCase() === rightAnswer.toLowerCase()) {
                correct = true;
            }
        }

        if (correct) {
            solution = "<span class='span-correct'>";
            solution += userAnswer;
            solution += "</span>";

            answerDiv.setAttribute("class", "div_answer");
            answerDiv.innerHTML = solution;
        } else {
            solution = "<span class='span-fail'>";
            if (userAnswer.length > 0) {
                solution += userAnswer;
            }
            solution += "</span>";

            solution += "<span class='span-correct-teacher'> ";
            solution += rightAnswer;
            solution += "</span>";

            answerDiv.setAttribute("class", "div_answer");
            answerDiv.innerHTML = solution;
        }

        $$("button_check").disabled = true;

        return correct;
    },

    isCaseSensitive: function (q) {
        if (q.hasOwnProperty("caseSensitive") && q.caseSensitive === true) {
            return true;
        }
        return false;
    },

    setTitle: function (title) {
        $$("navbar_title").innerHTML = title;
    },

    addPointsToTitle: function () {
        var text = this.points + "/" + this.totalPoints;
        text += " (" + Math.round((this.points / this.totalPoints) * 100, 2)  + "%)";
        $$("navbar_title").innerHTML += " <span class='text-red'>" + text + "</span>";
    },

    showControls: function () {
        $$("navbar_controls").classList.remove("no-display");
        $$("button_check").disabled = false;
        this.setTestMargin();
    },

    hideControls: function () {
        $$("navbar_controls").classList.add("no-display");
        this.setTestMargin();
    },

    setTestMargin: function () {
        $$("test").style.marginTop = ($$("navbar").offsetHeight + 10) + "px";
    }
};

Test.init();

        </script>
    </body>
</html>
